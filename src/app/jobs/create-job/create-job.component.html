<form class="container" [formGroup]="createJobForm" (click)="done = false">
  <h3 *ngIf="!IJob; else edit">Добавление работ</h3>
  <ng-template #edit>
    <h3 >Редактирование работ</h3>
  </ng-template>

  <mat-form-field class="example-full-width">
    <mat-label>Описание</mat-label>
    <input matInput placeholder="Описание" type="text" formControlName="overview">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Стоимость</mat-label>
    <input matInput placeholder="Стоимость" type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Комментарий</mat-label>
    <input matInput placeholder="Комментарий" type="text" formControlName="comment">
  </mat-form-field>

  <div *ngIf="!IJob; else redactJob">
    <button mat-raised-button color="primary" (click)="redact($event)" [disabled]="createJobForm.invalid">Добавить
      работу
    </button>
  </div>

  <ng-template #redactJob>
    <div>
      <button mat-raised-button color="primary" (click)="redact($event)" [disabled]="createJobForm.invalid">Изменить
      </button>
    </div>
  </ng-template>

</form>


<div class="success" *ngIf="done">
  <p>Работа добавлена</p>
  <button mat-raised-button (click)="done = false">Ок</button>
</div>
